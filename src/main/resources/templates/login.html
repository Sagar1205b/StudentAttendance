<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Smart Attendance System - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .wave-bg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%234f46e5"></path><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%234f46e5"></path><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%234f46e5"></path></svg>');
        background-size: cover;
        opacity: 0.1;
        animation: wave 10s linear infinite;
    }
    @keyframes wave {
        0% { transform: translateX(0) translateZ(0) scaleY(1); }
        50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
        100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
    }
    .input-icon {
        position: absolute;
        top: 50%;
        left: 1rem;
        transform: translateY(-50%);
        color: #9ca3af;
    }
    .input-field {
        padding-left: 3rem;
    }
    .illustration {
        background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-4xl bg-white rounded-xl shadow-2xl overflow-hidden">
  <div class="md:flex">
    <!-- Left Side - Illustration -->
    <div class="md:w-1/2 p-8 hidden md:flex items-center justify-center illustration relative overflow-hidden">
      <div class="wave-bg"></div>
      <div class="relative z-10 text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3209/3209260.png" alt="Attendance Illustration" class="w-64 mx-auto mb-6">
        <h2 class="text-3xl font-bold text-indigo-800 mb-2">Smart Attendance System</h2>
        <p class="text-indigo-600">Facial recognition powered attendance tracking for educational institutions</p>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="md:w-1/2 p-8">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600">Login to access your attendance dashboard</p>
      </div>

      <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <!-- Error Messages -->
        <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <span class="block">Invalid username or password</span>
        </div>
        <div th:if="${param.logout}" class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded mb-4">
          <i class="fas fa-check-circle mr-2"></i>
          <span class="block">You have been logged out successfully</span>
        </div>

        <!-- Username Field -->
        <div class="mb-4 relative">

          <input type="text" name="username" id="form2Example17"
                 class="input-field w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                 placeholder="Username" required>
        </div>

        <!-- Password Field -->
        <div class="mb-6 relative">

          <input type="password" name="password" id="form2Example27"
                 class="input-field w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                 placeholder="Password" required>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center">
            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-sm text-gray-600">Remember me</label>
          </div>
          <div>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 shadow-lg">
          <i class="fas fa-sign-in-alt mr-2"></i> Login
        </button>

        <!-- Alternative Login Methods -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">

            </div>

          </div>

          <div>

          </div>
        </div>

        <!-- Register Link -->
        <div class="mt-6 text-center">
          <p class="text-gray-600">Don't have an account?
            <a th:href="@{/digital/signup}" class="text-indigo-600 hover:underline font-medium">Register here</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
