<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    :root {
        --primary-color: #4a6fa5;
        --secondary-color: #166088;
        --accent-color: #4fc3f7;
        --error-color: #e74c3c;
        --success-color: #2ecc71;
        --text-color: #333;
        --light-gray: #f5f5f5;
        --border-radius: 8px;
        --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f9f9f9;
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: white;
        padding: 2rem;
        border-radius: var(--border-radius);
        box-shadow: var(--box-shadow);
        width: 100%;
        max-width: 450px;
    }

    h2 {
        color: var(--primary-color);
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: 500;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
    }

    div {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    label {
        font-weight: 500;
        color: var(--secondary-color);
    }

    input {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
        font-size: 16px;
        transition: border 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px rgba(79, 195, 247, 0.2);
    }

    button {
        background-color: var(--primary-color);
        color: white;
        border: none;
        padding: 12px;
        border-radius: var(--border-radius);
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 0.5rem;
    }

    button:hover {
        background-color: var(--secondary-color);
    }

    .message {
        padding: 12px;
        border-radius: var(--border-radius);
        margin: 1rem 0;
        text-align: center;
        font-weight: 500;
    }

    .success {
        background-color: rgba(46, 204, 113, 0.2);
        color: var(--success-color);
    }

    .error {
        background-color: rgba(231, 76, 60, 0.2);
        color: var(--error-color);
    }

    @media (max-width: 480px) {
        .container {
            padding: 1.5rem;
        }

        body {
            padding: 10px;
        }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Reset Password</h2>

  <form th:action="@{/digital/reset-password}" th:object="${resetPasswordRequest}" method="post">
    <div>
      <label for="identifier">Email or Username:</label>
      <input type="text" id="identifier" th:field="*{identifier}" required placeholder="Enter your email or username"/>
    </div>
    <div>
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" th:field="*{newPassword}" required placeholder="Enter your new password"/>
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required placeholder="Confirm your new password"/>
    </div>
    <button type="submit">Reset Password</button>
  </form>
  <div>
    <a th:href="@{/digital/login}">Back to Login</a>
  </div>

  <!-- Success/Error Messages -->
  <div th:if="${success}" class="message success">
    <p th:text="${success}"></p>
  </div>
  <div th:if="${error}" class="message error">
    <p th:text="${error}"></p>
  </div>
</div>
</body>
</html>
