<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
    }
    .attendance-card {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .attendance-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    .present-btn {
      background-color: #10b981;
    }
    .absent-btn {
      background-color: #ef4444;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ef4444;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #10b981;
    }
    input:checked + .slider:before {
      transform: translateX(30px);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen py-8 px-4">
<div class="max-w-6xl mx-auto">
  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-white mb-2">Attendance Management System</h1>
    <p class="text-indigo-100">Track and manage student attendance efficiently</p>
  </div>

  <!-- Filters -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label for="branch" class="block text-sm font-medium text-gray-700 mb-1">Branch</label>
        <select id="branch" th:field="*{branch}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">All Branches</option>
          <option th:each="branch : ${branches}" th:value="${branch}" th:text="${branch}"></option>
        </select>
      </div>
      <div>
        <label for="semester" class="block text-sm font-medium text-gray-700 mb-1">Semester</label>
        <select id="semester" th:field="*{semester}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">All Semesters</option>
          <option th:each="sem : ${semesters}" th:value="${sem}" th:text="${sem}"></option>
        </select>
      </div>
      <div>
        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
        <input type="date" id="date" th:field="*{date}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
      </div>
    </div>
    <div class="mt-4 flex justify-end">
      <button class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
        <i class="fas fa-filter mr-2"></i> Filter
      </button>
    </div>
  </div>

  <!-- Attendance Summary -->
  <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
    <div class="flex flex-wrap justify-between items-center">
      <div>
        <h2 class="text-xl font-semibold text-gray-800">Attendance Summary</h2>
        <p class="text-gray-600">Total registered students: <span th:text="${totalStudents}" class="font-medium"></span></p>
      </div>
      <div class="flex space-x-4 mt-4 md:mt-0">
        <div class="text-center">
          <p class="text-sm text-gray-600">Present</p>
          <p id="presentCount" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-600">Absent</p>
          <p id="absentCount" class="text-2xl font-bold text-red-600">0</p>
        </div>
        <div class="text-center">
          <p class="text-sm text-gray-600">Percentage</p>
          <p id="percentage" class="text-2xl font-bold text-indigo-600">0%</p>
        </div>
      </div>
    </div>
    <div class="mt-4 w-full bg-gray-200 rounded-full h-2.5">
      <div id="attendanceBar" class="bg-indigo-600 h-2.5 rounded-full" style="width: 0%"></div>
    </div>
  </div>

  <!-- Students List -->
  <div class="bg-white rounded-xl shadow-lg p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">USN</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Semester</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Branch</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr th:each="student : ${students}" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" th:text="${student.usn}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${student.name}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${student.semester}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" th:text="${student.branch}"></td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <span th:if="${student.present}" class="px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">Present</span>
            <span th:unless="${student.present}" class="px-2 py-1 rounded-full text-xs font-medium bg-red-100 text-red-800">Absent</span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <label class="toggle-switch">
              <input type="checkbox" th:checked="${student.present}" th:value="${student.usn}" class="attendance-toggle">
              <span class="slider"></span>
            </label>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mt-6 flex justify-between items-center">
      <div>
        <p class="text-sm text-gray-600">Showing <span th:text="${students.size()}"></span> of <span th:text="${totalStudents}"></span> students</p>
      </div>
      <div>
        <button id="saveAttendance" class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
          <i class="fas fa-save mr-2"></i> Save Attendance
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const attendanceToggles = document.querySelectorAll('.attendance-toggle');
    const presentCountElement = document.getElementById('presentCount');
    const absentCountElement = document.getElementById('absentCount');
    const percentageElement = document.getElementById('percentage');
    const attendanceBar = document.getElementById('attendanceBar');
    const saveButton = document.getElementById('saveAttendance');

    let totalStudents = parseInt(document.querySelector('[th\\:text="${totalStudents}"]').textContent);
    let presentCount = 0;
    let absentCount = totalStudents;

    // Initialize counts based on pre-checked toggles (if any)
    document.querySelectorAll('.attendance-toggle:checked').forEach(toggle => {
      presentCount++;
      absentCount--;
    });

    updateAttendanceSummary();

    // Add event listeners to all toggle switches
    attendanceToggles.forEach(toggle => {
      toggle.addEventListener('change', function() {
        if (this.checked) {
          presentCount++;
          absentCount--;
        } else {
          presentCount--;
          absentCount++;
        }
        updateAttendanceSummary();
      });
    });

    function updateAttendanceSummary() {
      presentCountElement.textContent = presentCount;
      absentCountElement.textContent = absentCount;

      const percentage = totalStudents > 0 ? Math.round((presentCount / totalStudents) * 100) : 0;
      percentageElement.textContent = percentage + '%';
      attendanceBar.style.width = percentage + '%';
    }

    // Save attendance
    saveButton.addEventListener('click', function() {
      const attendanceData = [];
      attendanceToggles.forEach(toggle => {
        attendanceData.push({
          usn: toggle.value,
          present: toggle.checked
        });
      });

      // Simulate API call
      saveButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Saving...';
      saveButton.disabled = true;

      setTimeout(() => {
        // Show success message
        const toast = document.createElement('div');
        toast.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg flex items-center';
        toast.innerHTML = `
          <i class="fas fa-check-circle mr-2"></i>
          <span>Attendance saved successfully!</span>
        `;
        document.body.appendChild(toast);

        // Remove toast after 3 seconds
        setTimeout(() => {
          toast.remove();
        }, 3000);

        saveButton.innerHTML = '<i class="fas fa-save mr-2"></i> Save Attendance';
        saveButton.disabled = false;
      }, 1500);

      // In a real application, you would send this data to the server
      console.log('Attendance data to save:', attendanceData);
    });
  });
</script>
</body>
</html>
